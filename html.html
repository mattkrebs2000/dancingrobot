<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

      .stage {
            top: 150px;
            font-size: 40px;
            text-align: center;
            left: 0px;
            top: 0px;
            width: 90%;
            height: 800px;
            background: #ddd;
            border-style: solid;
            border-width: 5px;
            border-color: black;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
        }

        .wholebody {
            background: red;

            /* To hide uncomment this*/
            /* background: #ddd; */

            margin-left: 10px;
            margin-top: -20px;
            width: 240px;
            height: 400px;
            margin-top: 160px;

            animation: geeks 5s infinite;
        }

        @keyframes geeks {
            0% {
                margin-left: 20%;
            }

            20% {
                margin-left: 60%;
            }

            35% {
                margin-left: 45%;
            }

            45% {
                margin-left: 45%;
            }

            51% {
                margin-left: 45%;
            }

            54% {
                margin-left: 50%;
            }

            57% {
                margin-left: 70%;
            }

            60% {
                margin-left: 60%;
            }

            63% {
                margin-left: 85%;
            }

            66% {
                margin-left: 70%;
            }

            69% {
                margin-left: 80%;
            }

            92% {
                margin-left: 24%;
            }

            100% {
                margin-left: 10%;
            }
        }
        .head {
            background: white;
            width: 50%;
            height: 60px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 50%;
        }
        .body {
            background: black;
            width: 50%;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <div class="stage">

        <div class="wholebody">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>

</body>

</html>
